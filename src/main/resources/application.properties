spring.application.name=BalneabilidadeAPI

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging configuration
logging.level.root=INFO
logging.level.com.moura=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [trace_id=%X{trace_id} span_id=%X{span_id}] - %msg%n

# OpenTelemetry
otel.logs.exporter=otlp
otel.metrics.exporter=otlp
otel.traces.exporter=otlp
otel.exporter.otlp.endpoint=http://otel:4317
otel.service.name=balneabilidade-api